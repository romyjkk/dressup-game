<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dressup game!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>

    <!-- background -->

        <img src="images/backgrounds/background1.png" class="background" alt="background">
 
    <!-- default character stuff -->

        <!-- body -->

            <img src="images/body/defaultbody.png" class="body" alt="body">

        <!-- hair -->

            <img src="images/hair/defaulthair.png" class="hair" alt="hair">

        <!-- tops -->

            <img src="images/tops/defaultshirt.png" class="tops" alt="hair">

        <!-- pants -->

            <img src="images/pants/defaultpants.png" class="pants" alt="hair">

        <!-- shoes -->

            <img src="images/shoes/defaultshoes.png" class="shoes" alt="hair">

    <!-- buttons -->

        <!-- skintone -->

            <img src="images/buttons/skintones/skintonebttn1.png" class="skintonebttn1" alt="bttnskintone1">
            <img src="images/buttons/skintones/skintonebttn2.png" class="skintonebttn2" alt="bttnskintone2">
            <img src="images/buttons/skintones/skintonebttn3.png" class="skintonebttn3" alt="bttnskintone3">
            <img src="images/buttons/skintones/skintonebttn4.png" class="skintonebttn4" alt="bttnskintone4">
            <img src="images/buttons/skintones/skintonebttn5.png" class="skintonebttn5" alt="bttnskintone5">

        <!-- hair -->
            
            <img src="images/buttons/hair/hairbttn1.png" class="hairbttn1" alt="bttnhair1">
            <img src="images/buttons/hair/hairbttn2.png" class="hairbttn2" alt="bttnhair2">
            <img src="images/buttons/hair/hairbttn3.png" class="hairbttn3" alt="bttnhair3">

        <!-- tops -->
        
            <img src="images/buttons/tops/shirtbttn1.png" class="shirtbttn1" alt="bttnshirt1">
            <img src="images/buttons/tops/shirtbttn2.png" class="shirtbttn2" alt="bttnshirt2">
            <img src="images/buttons/tops/shirtbttn3.png" class="shirtbttn3" alt="bttnshirt3">

        <!-- pants -->

            <img src="images/buttons/pants/pantsbttn1.png" class="pantsbttn1" alt="bttnbottom1">
            <img src="images/buttons/pants/pantsbttn2.png" class="pantsbttn2" alt="bttnbottom2">
            <img src="images/buttons/pants/pantsbttn3.png" class="pantsbttn3" alt="bttnbottom3">

        <!-- shoes -->

            <img src="images/buttons/shoes/shoesbttn1.png" class="shoesbttn1" alt="bttnshoes1">
            <img src="images/buttons/shoes/shoesbttn2.png" class="shoesbttn2" alt="shoesbttn2">
            <img src="images/buttons/shoes/shoesbttn3.png" class="shoesbttn3" alt="shoesbttn3">

    </h1>

    <script src="js/script.js"></script>

</body>
</html>
